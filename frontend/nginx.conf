server {
  listen       80;
  server_name  _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: proxy /api requests to backend if you add a reverse-proxy service
  # location /api/ {
  #   proxy_pass http://backend:8080/api/;
  # }
}
