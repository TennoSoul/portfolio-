
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - portfolio-net

  java-backend:
    build:
      context: ./java-backend
      dockerfile: Dockerfile
    container_name: portfolio-java
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - portfolio-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    # Map host 3000 to container 80 so you can open http://localhost:3000
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - backend
      - java-backend
    networks:
      - portfolio-net

networks:
  portfolio-net:
    driver: bridge
